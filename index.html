<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./CSS/styles.css">
   <title>Weather-App</title>
</head>
<body>
   <section class="weather-content">
      <h1>Buscador del clima Sudamerica</h1>
      <div class="result">
         <p>Agregue ciudad y pais</p>
       
      </div>

      <form action="" method="POST" class="get-weather">
         <input type="text" name="city" id="city" placeholder="">
         <select name="" id="country">
            <option option disabled selected value="">Select the country</option>
            <option value="ARG">Argentina</option>
            <option value="BOL">Bolivia</option>
            <option value="BRA">Brasil</option>
            <option value="CHL">Chile</option>
            <option value="COL">Colombia</option>
            <option value="ECU">Ecuador</option>
            <option value="GUY">Guyana</option>
            <option value="PRY">Paraguay</option>
            <option value="PER">Per√∫</option>
            <option value="SUR">Surinam</option>
            <option value="URY">Uruguay</option>
            <option value="VEN">Venezuela</option>
         </select>
         <input type="submit" name="" id="" value="Get Weather">
      </form>
   </section>
   
   <script src="./JS/app.js"></script>
</body>
</html>
